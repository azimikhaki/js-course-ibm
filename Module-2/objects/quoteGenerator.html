<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <h1>Random Quote Generator</h1>

    <button onclick="getRandomQuote()">Get Quote</button>

    <h3 id="quoteDisplay"></h3>

    <h2>Current Date</h2>
    <button onclick="displayDate()">Show Date</button>
    <h3 id="dateDisplay1"></h3>
    <h3 id="dateDisplay2"></h3>
    <h3 id="dateDisplay3"></h3>

    <script>
      const quotes = [
        "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
        "The way to get started is to quit talking and begin doing. - Walt Disney",
        "Life is what happens when you're busy making other plans. - John Lennon",
        "You only live once, but if you do it right, once is enough. - Mae West",
        "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
      ];

      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quoteDisplay").innerText = quotes[randomIndex];
      }

      function displayDate() {
        const currentDate = new Date();
        const formattedDate1 = currentDate.toDateString();
        const formattedDate2 = currentDate.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        const formattedTime = currentDate.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
        //   second: "2-digit",
        });
        document.getElementById("dateDisplay1").innerText = formattedDate1;
        document.getElementById("dateDisplay2").innerText = formattedDate2;
        document.getElementById("dateDisplay3").innerText = formattedTime;
      }
    </script>
  </body>
</html>
