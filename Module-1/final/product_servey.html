<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 8px 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        color: antiquewhite;
      }
      body {
        position: relative;
        min-height: 100vh;
        width: 100%;
        background: rgb(36, 42, 48);
      }
      label {
        font-size: 1.5rem;
      }
      input,
      select,
      textarea {
        width: 300px;
        padding: 12px;
        border: none;
        border-radius: 4px;
        color: teal;
        font-size: 1.2rem;
      }
      option {
        color: black;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 4px;
        background-color: teal;
        color: white;
        cursor: pointer;
      }
      #modal {
        display: none;
        background: #000810;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px 0;
      }
      #modal p {
        font-size: 1.5rem;
        color: #00dbdb;
        padding: 25px;
        margin: 0;
      }

      #userInfo {
        margin: 20px auto;
        text-align: justify;
        display: inline-block;
        background: #1c1f23;
        width: 500px;
        padding: 15px;
        border-radius: 8px;
      }
    </style>
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2017/05/15/23/48/survey-2316468_640.png"
      sizes="32x32"
      type="image/png"
    />

    <title>Luxury Brand Feedback</title>
  </head>

  <body style="margin: auto; text-align: center">
    <h1>Welcome to Luxury Brand Products Feedback</h1>
    <h2>Provide Your Feedback</h2>

    <label for="name">Name:</label><br />
    <input type="text" id="name" placeholder="Your Name" required /><br />

    <label for="age">Age:</label><br />
    <input type="number" id="age" placeholder="Your Age" required /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" placeholder="Your Email" required /><br />

    <label for="job">Job:</label><br />
    <input type="text" id="job" placeholder="Your Job" required /><br />

    <label for="designation">Designation:</label><br />
    <input
      type="text"
      id="designation"
      placeholder="Your Designation"
      required
    /><br />

    <label for="productType">Product Type:</label><br />
    <select id="productType" required>
      <option value="perfume">Perfume</option>
      <option value="cream">Cream</option>
      <option value="oils">Oils</option></select
    ><br />

    <label for="feedbackText">Feedback:</label><br />
    <textarea
      id="feedbackText"
      rows="5"
      cols="30"
      placeholder="Enter your feedback here"
      required
    ></textarea
    ><br />

    <button id="submitBtn">Submit Feedback</button>
    <hr />

    <div id="userInfo" style="display: none">
      <h2>User Information:</h2>
      <p>Name: <span id="userName"></span></p>
      <p>Age: <span id="userAge"></span></p>
      <p>Email: <span id="userEmail"></span></p>
      <p>Job: <span id="userJob"></span></p>
      <p>Designation: <span id="userDesignation"></span></p>
      <p>
        Feedback for <span id="userProductChoice"></span>:
        <span id="userFeedback"></span>
      </p>
    </div>

    <div id="modal" style="display: none">
      <p>Thank you for your valuable feedback</p>
      <button id="closeModal">Close</button>
    </div>

    <script src="./product_survey.js"></script>
  </body>
</html>
